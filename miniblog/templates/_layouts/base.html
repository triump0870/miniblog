<!DOCTYPE html>
<html>
	<head>
		<title>{% block page_title %}{% endblock %}Miniblog</title>
		<!-- Meta -->
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="Personal Blog of Rohan Roy with Resume">
	    <meta name="author" content="Rohan Roy"> 
	    <!-- Feed -->
	    <link href="/feed/" rel="alternate" type="application/rss+xml" title="Q Blog Feed" />
	    
	    <!-- Favicon -->
	    <link rel="shortcut icon" href="{{STATIC_URL}}images/favicon.ico">  
	    
		<!-- Global CSS -->
		<link rel="stylesheet" href="{{STATIC_URL}}plugins/bootstrap/css/bootstrap.min.css">
		{% block page_style %}{% endblock %}
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-47280128-1', 'auto');
		  ga('send', 'pageview');

		</script>
	</head>
	<body>
		{% block body_container %}
				{% block post_title %}
				{% endblock %}
				{% block page_content %}{% endblock %}
		{% endblock %}
		{%block footer %}{%endblock%}
	</body>
</html>
